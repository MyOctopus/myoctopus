<ion-view view-title="Graph">
  <ion-content has-bouncing="false">
    <div class="list card">
      <div class="item item-divider">Sensors Chart</div>
      <div class="item item-body">
        <div>
  			<linechart data="graph.data" options="graph.options" mode="" width="" height="400"></linechart>
        </div>
      </div>
        <div class="row">
	        <div class="col">
				<button class="button icon-left ion-ios-pulse button-block button-outline button-energized" on-tap="switchArea('linear')">
				  Linear
				</button>
	        </div>
	        <div class="col">
				<button class="button icon-left ion-image button-block button-energized" on-tap="switchArea('area')">
				  Area
				</button>
	        </div>
	        <div class="col">
				<button class="button button-block icon-left ion-stats-bars button-outline button-energized" on-tap="switchArea('column')">
				  Column
				</button>
	        </div>
        </div>
        <div class="row">
	        <div class="col">
				<button class="button button-block icon-left ion-refresh button-outline button-energized" on-tap="resetGraph()">
				  Reset
				</button>
	        </div>
	        <div class="col">
				<button class="button button-block icon-left button-energized ion-plus-circled" on-tap="showHideGraph(true)">
				  Show All
				</button>
	        </div>
	        <div class="col">
				<button class="button button-block icon-left ion-ios-minus-outline button-outline button-energized" on-tap="showHideGraph(false)">
				  Hide All
				</button>
	        </div>
      </div>
      <ion-toggle ng-model="graph.scaled" toggle-class="toggle-energized">Scale On/Off</ion-toggle>
      </div>
  </ion-content>
</ion-view>

<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-stable tabs-dark">

  <!-- Dashboard Tab -->
  <ion-tab title="Simple" icon-off="ion-ios-lightbulb-outline" icon-on="ion-ios-lightbulb" href="#/tab/dash">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="Gradual" icon-off="ion-ios-sunny-outline" icon-on="ion-ios-sunny" href="#/tab/gradual">
    <ion-nav-view name="tab-gradual"></ion-nav-view>
  </ion-tab>

<!-- Account Tab -->
  <ion-tab title="Graph" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong" href="#/tab/graph">
    <ion-nav-view name="tab-graph"></ion-nav-view>
  </ion-tab>


</ion-tabs>

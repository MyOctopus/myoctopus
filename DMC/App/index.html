<!DOCTYPE html>
<html lang="en" ng-app="myOctopusDMC">
<head>
    <meta charset="UTF-8">
    <title>MyOctopus DMC</title>
    <link href="bower_components/datatables/media/css/jquery.dataTables.min.css" rel="stylesheet"/>
    <link href="bower_components/nprogress/nprogress.css" rel="stylesheet"/>
    <link href="styles.css" rel="stylesheet"/>
    <link href="dashboard/dashboard.css" rel="stylesheet"/>
    <link href="dashboard/widgets/widgets.css" rel="stylesheet"/>
    <link href="sensors/sensors.css" rel="stylesheet"/>
    <link href="configuration/configuration.css" rel="stylesheet"/>
</head>
<body ng-controller="shellController" class="noTextSelect">
<div class="top">
    MyOctopus + menu
    <button ng-click="commands.showDashboard()">Dashboard</button>
    <button ng-click="commands.showSensors()">Sensors</button>
    <button ng-click="commands.showConfiguration()">Configuration</button>
</div>
<div id="content" class="middle" ui-view></div>
</body>
<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="bower_components/angular/angular.min.js"></script>
<script src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
<script src="bower_components/datatables/media/js/jquery.dataTables.min.js"></script>
<script src="bower_components/highcharts/highcharts.js"></script>
<script src="bower_components/nprogress/nprogress.js"></script>
<script src="bower_components/raphael/raphael-min.js"></script>
<script src="app.js"></script>
<script src="device/deviceServices.js"></script>
<script src="dashboard/dashboard.js"></script>
<script src="dashboard/widgets/widgets.js"></script>
<script src="sensors/sensors.js"></script>
<script src="configuration/configuration.js"></script>
<script src="configuration/bluetooth/bluetooth.js"></script>
<script src="configuration/console/console.js"></script>
<script src="configuration/wifi/wifi.js"></script>
</html>
